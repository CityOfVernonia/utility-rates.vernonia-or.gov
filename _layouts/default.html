<!DOCTYPE html>
<html lang="en">

{%- include head.html -%}

<body>

  {%- include header.html -%}

  <main class="container" aria-label="content">
    {%- if page.menu == false -%}
      {{ content }}
    {%- else -%}
    <div class="row">
      <div class="col-sm-12 col-md-9">
        {{ content }}
      </div>
      <div class="col-md-3 d-none d-md-block">
        <div class="sticky">
          <div id="pageMenu" class="list-group list-group-flush"></div>
        </div>
      </div>
    </div>
    {%- endif -%}
  </main>

  {%- include footer.html -%}

  <!-- jquery and bootstrap (required for nav bar functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.15.0/dist/umd/popper.min.js" integrity="sha256-fTuUgtT7O2rqoImwjrhDgbXTKUwyxxujIMRIK7TbuNU=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha256-CjSoeELFOcH0/uxWu6mC/Vlrc1AARqbm/jiiImDGV3s=" crossorigin="anonymous"></script>

  <!-- scripts for every page -->
  <script src="/js/anchor.js"></script>
  <script src="/js/put.js"></script>
  <script src="/js/menu.js"></script>
</body>
</html>
