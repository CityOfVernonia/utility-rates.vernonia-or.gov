---
layout: default
title: Rate Code Analyzer
description: Analyze rate a code file.
---
<h1>Rate Code Analyzer</h1>

<form data-rate-code-form>
  <div class="row">
    <div class="col-md-4">

      <div class="form-group">
        <label>Rate Code File</label>
        <input class="form-control-file" type="file" accept=".csv" name="FILE" required>
      </div>

      <div class="form-group">
        <button class="btn btn-primary" type="submit">Analyze</button>
      </div>

    </div>
  </div>
</form>

<div data-rate-code-results></div>

<script src="/js/app-main.js"></script>
<script src="/data/rate-code-analyzer.js"></script>
